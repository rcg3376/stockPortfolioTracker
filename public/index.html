<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stock Portfolio Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>ðŸ“Š Stock Portfolio Tracker</h1>

  <form id="stock-form">
    <input type="text" id="symbol" placeholder="Stock Symbol (e.g., AAPL)" required />
    <input type="number" id="shares" placeholder="Shares" required />
    <input type="number" id="buyPrice" placeholder="Buy Price" step="0.01" required />
    <button type="submit">Add Stock</button>
    <button type="button" onclick="manualRefresh()" style="margin-left: 10px;">ðŸ”„ Refresh Prices</button>
  </form>

  <table id="portfolio">
    <thead>
      <tr>
        <th>Symbol</th>
        <th>Shares</th>
        <th>Buy Price</th>
        <th>Current Price</th>
        <th>Gain/Loss</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="app.js"></script>
</body>
</html>
